<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container flex gap">
      <div class="flex column">
        <div class="logo">
          <img src="./images/clock_logo.png" alt="" />
        </div>
        <div class="card clock-form flex column">
          <!--  Time Selection Form -->
          <div class="form-inner flex aic">
            <img src="./images/wake_up.svg" alt="" />
            <label for="wakeup">Set wake up time</label>
            <select name="wakeUp" id="wakeUp">
              <option value="0" selected="">12 AM - 1 AM</option>
              <option value="1">1 AM - 2 AM</option>
              <option value="2">2 AM - 3 AM</option>
              <option value="3">3 AM - 4 AM</option>
              <option value="4">4 AM - 5 AM</option>
              <option value="5">5 AM - 6 AM</option>
              <option value="6">6 AM - 7 AM</option>
              <option value="7">7 AM - 8 AM</option>
              <option value="8">8 AM - 9 AM</option>
              <option value="9">9 AM - 10 AM</option>
              <option value="10">10 AM - 11 AM</option>
              <option value="11">11 AM - 12 PM</option>
              <option value="12">12 PM - 1 PM</option>
              <option value="13">1 PM - 2 PM</option>
              <option value="14">2 PM - 3 PM</option>
              <option value="15">3 PM - 4 PM</option>
              <option value="16">4 PM - 5 PM</option>
              <option value="17">5 PM - 6 PM</option>
              <option value="18">6 PM - 7 PM</option>
              <option value="19">7 PM - 8 PM</option>
              <option value="20">8 PM - 9 PM</option>
              <option value="21">9 PM - 10 PM</option>
              <option value="22">10 PM - 11 PM</option>
              <option value="23">11 PM - 12 AM</option>
            </select>
          </div>
          <div class="form-inner flex aic">
            <img src="./images/lunch_time.svg" alt="" />
            <label for="lunch">Set lunch time</label>
            <select name="lunch" id="lunch">
              <option value="0" selected="">12 AM - 1 AM</option>
              <option value="1">1 AM - 2 AM</option>
              <option value="2">2 AM - 3 AM</option>
              <option value="3">3 AM - 4 AM</option>
              <option value="4">4 AM - 5 AM</option>
              <option value="5">5 AM - 6 AM</option>
              <option value="6">6 AM - 7 AM</option>
              <option value="7">7 AM - 8 AM</option>
              <option value="8">8 AM - 9 AM</option>
              <option value="9">9 AM - 10 AM</option>
              <option value="10">10 AM - 11 AM</option>
              <option value="11">11 AM - 12 PM</option>
              <option value="12">12 PM - 1 PM</option>
              <option value="13">1 PM - 2 PM</option>
              <option value="14">2 PM - 3 PM</option>
              <option value="15">3 PM - 4 PM</option>
              <option value="16">4 PM - 5 PM</option>
              <option value="17">5 PM - 6 PM</option>
              <option value="18">6 PM - 7 PM</option>
              <option value="19">7 PM - 8 PM</option>
              <option value="20">8 PM - 9 PM</option>
              <option value="21">9 PM - 10 PM</option>
              <option value="22">10 PM - 11 PM</option>
              <option value="23">11 PM - 12 AM</option>
            </select>
          </div>
          <div class="form-inner flex aic">
            <img src="./images/nap_time.svg" alt="" />
            <label for="nap">Set nap time</label>
            <select name="nap" id="nap">
              <option value="0" selected="">12 AM - 1 AM</option>
              <option value="1">1 AM - 2 AM</option>
              <option value="2">2 AM - 3 AM</option>
              <option value="3">3 AM - 4 AM</option>
              <option value="4">4 AM - 5 AM</option>
              <option value="5">5 AM - 6 AM</option>
              <option value="6">6 AM - 7 AM</option>
              <option value="7">7 AM - 8 AM</option>
              <option value="8">8 AM - 9 AM</option>
              <option value="9">9 AM - 10 AM</option>
              <option value="10">10 AM - 11 AM</option>
              <option value="11">11 AM - 12 PM</option>
              <option value="12">12 PM - 1 PM</option>
              <option value="13">1 PM - 2 PM</option>
              <option value="14">2 PM - 3 PM</option>
              <option value="15">3 PM - 4 PM</option>
              <option value="16">4 PM - 5 PM</option>
              <option value="17">5 PM - 6 PM</option>
              <option value="18">6 PM - 7 PM</option>
              <option value="19">7 PM - 8 PM</option>
              <option value="20">8 PM - 9 PM</option>
              <option value="21">9 PM - 10 PM</option>
              <option value="22">10 PM - 11 PM</option>
              <option value="23">11 PM - 12 AM</option>
            </select>
          </div>
          <div class="form-inner flex aic">
            <img src="./images/nightsvg.svg" alt="" />
            <label for="night">Set night time</label>
            <select name="night" id="night">
              <option value="0" selected="">12 AM - 1 AM</option>
              <option value="1">1 AM - 2 AM</option>
              <option value="2">2 AM - 3 AM</option>
              <option value="3">3 AM - 4 AM</option>
              <option value="4">4 AM - 5 AM</option>
              <option value="5">5 AM - 6 AM</option>
              <option value="6">6 AM - 7 AM</option>
              <option value="7">7 AM - 8 AM</option>
              <option value="8">8 AM - 9 AM</option>
              <option value="9">9 AM - 10 AM</option>
              <option value="10">10 AM - 11 AM</option>
              <option value="11">11 AM - 12 PM</option>
              <option value="12">12 PM - 1 PM</option>
              <option value="13">1 PM - 2 PM</option>
              <option value="14">2 PM - 3 PM</option>
              <option value="15">3 PM - 4 PM</option>
              <option value="16">4 PM - 5 PM</option>
              <option value="17">5 PM - 6 PM</option>
              <option value="18">6 PM - 7 PM</option>
              <option value="19">7 PM - 8 PM</option>
              <option value="20">8 PM - 9 PM</option>
              <option value="21">9 PM - 10 PM</option>
              <option value="22">10 PM - 11 PM</option>
              <option value="23">11 PM - 12 AM</option>
            </select>
          </div>
        </div>
        <!-- time message -->
        <div class="card form-message">
          <h1 id="form-message"></h1>
        </div>
        <div class="form-bottom flex jcsb">
          <!-- set Alarm Button -->
          <div>
            <a id="submit" class="btn">Set Alarm</a>
          </div>
          <div class="card time-stats">
            <p>Wake Up Time : <span class="timing"> </span></p>
            <p>Lunch Time : <span class="timing"> </span></p>
            <p>Nap Time : <span class="timing"> </span></p>
            <p>Night Time : <span class="timing"> </span></p>
          </div>
        </div>
      </div>
      <div class="timer flex column">
        <div class="card timecard flex aic jcsb">
          <div>
            <p>TIME</p>
          </div>
          <!-- Time Display -->
          <div class="time flex aic jcsb">
            <div class="hour">
              <p id="hour">00</p>
              <p>hours</p>
            </div>
            <div>
              <p>:</p>
            </div>
            <div class="minute">
              <p id="minute">00</p>
              <p>mins</p>
            </div>
            <div>
              <p>:</p>
            </div>
            <div class="seconds">
              <p id="second">00</p>
              <p>secs</p>
            </div>
            <div class="am">
              <p id="ampm">AM</p>
            </div>
          </div>
        </div>
        <!-- Clock Message -->
        <div class="card clock-message">
          <h1 id="timeMessage">Set the time</h1>
        </div>
        <div class="timecard background1"></div>
        <div class="timecard background2"></div>
        <!-- Clock Message image -->
        <img id="clock-image" class="clock-image" src="./images/default.svg" alt="" />
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
